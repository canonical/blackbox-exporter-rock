name: blackbox-exporter
summary: Blackbox Exporter in a Rock.
description: "The blackbox exporter allows blackbox probing of endpoints over HTTP, HTTPS, DNS, TCP, ICMP and gRPC."
version: "0.26.0"
base: ubuntu@24.04
license: Apache-2.0
services:
  blackbox-exporter:
    command: /bin/blackbox_exporter --config.file=/etc/blackbox_exporter/config.yaml
    override: replace
    startup: enabled
platforms:
  amd64:
parts:
  blackbox-exporter:
    plugin: go
    source: https://github.com/prometheus/blackbox_exporter
    source-type: git
    source-tag: "v0.26.0"
    source-depth: 1
    build-snaps:
      - go/1.23/stable
    build-environment:
      - BUILD_IN_CONTAINER: "false"
    build-packages:
      - libsystemd-dev
    override-build: |
      make build
      install -D -m755 blackbox_exporter $CRAFT_PART_INSTALL/bin/blackbox_exporter
    stage:
      - bin/blackbox_exporter
  default-config:
    plugin: dump
    source: .
    organize:
      config.yaml: etc/blackbox_exporter/config.yaml
    stage:
      - etc/blackbox_exporter/config.yaml
  ca-certs:
    plugin: nil
    overlay-packages: [ca-certificates]
  deb-security-manifest:
    plugin: nil
    after:
      - blackbox-exporter
      - ca-certs
    override-prime: |
      set -x
      mkdir -p $CRAFT_PRIME/usr/share/rocks/
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query --admindir=$CRAFT_PRIME/var/lib/dpkg/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > $CRAFT_PRIME/usr/share/rocks/dpkg.query
